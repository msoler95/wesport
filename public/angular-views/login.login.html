<div class="loaded">
  <div id="login-page" class="row">
    <div class="col s1 m3 l4">&nbsp</div>
    <div class="col s10 m5 l4 z-depth-4 card-panel" style="margin-top: 60px;">
      <form class="">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
            <p class="center login-form-text">Inicia sesión</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="mail" ng-model="user.mail" type="text">
            <label for="mail" class="center-align">Mail</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" ng-model="user.password" type="password">
            <label for="password">Contraseña</label>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="input-field col s12">
            <input ng-click="login()" type="submit" value="Entrar" class="btn waves-effect waves-light col s12"></input>
          </div>
        </div>
        <div class="row">
           <div class="input-field col s6 m6 l6">
              <p ui-sref="login.register" ng-click="cambiarARegister()" class="margin left-align medium-small"><a href>¿No tienes cuenta?</a></p>
          </div> 
          <div class="input-field col s6 m6 l6">
              <p ui-sref="login.dontRememberPassword" class="margin right-align medium-small"><a href>¿No recuerdas la contraseña?</a></p>
          </div>          
        </div>
        <br>

      </form>
    </div>
  </div>
</div>
